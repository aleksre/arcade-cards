<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/arcade-cards/assets/css/style.css?v=1b70564373390789b1364be58342f42e0eb4f5bd">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">Arcade Card Reader</h1>
      <h2 class="project-tagline">An iOS & Android app for reading data stored on arcade cards</h2>
      
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    </header>

    <main id="content" class="main-content" role="main">
      <h2 id="contact-us">Contact us</h2>
      <form method="post" action="https://forms.un-static.com/forms/3f4f9de063f76cd5bd3a6f4ac4ee5e271873e1d5">
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">Name</label>
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-user"></i>
              </div>
              <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">E-mail address</label>
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-envelope"></i>
              </div>
              <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="message" class="col-4 col-form-label">Message</label>
          <div class="col-8">
            <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </form>
      <div align="center">
        <p><small>(Powered by <a rel="nofollow" href="Un-static Forms">Un-static Forms</a>)</small></p>
      </div>


      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/aleksre/arcade-cards">arcade-cards</a> is maintained by <a href="https://github.com/aleksre">aleksre</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
